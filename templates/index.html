{% extends "base.html" %} 

{% block main %}
        <div class="jumbotron">
          <h1>Guessing Game</h1>      
          <p>Can you guess the secret word?</p>
        </div>

        <div class="container">
            <title><strong>Guessing-Game</strong></title>
        </div>

        <!-- Instructs player to select a difficulty to start game -->
        <div class="container">
            <h5>To play, please select a difficulty!</h5>
        </div>

        <!--Select Difficulty -->
        <div class="container">
        <form action="/start-game">
            Difficulty level:
            <select id="difficulty" name="select-difficulty">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
             </select>
             <input type="submit" value="Start Game">
         </form>
        </div>
        <br>

{% endblock %}
